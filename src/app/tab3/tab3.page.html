<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card>
    <ion-card-header>
      <ion-card-title>Badge</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-badge slot="start">11</ion-badge>
          <ion-label>Badge in start slot</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge slot="end">22</ion-badge>
          <ion-label>Badge in end slot</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Action Sheet</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button id="open-action-sheet">Open</ion-button>
      <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Date & Time</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-datetime></ion-datetime>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Text</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Text input" placeholder="Enter text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Number input" type="number" placeholder="000"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Password input" type="password" value="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
